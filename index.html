<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTO ESCOLAR - Materiales Reciclables</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <h1>PROYECTO ESCOLAR </h1>
        <p>Para conocer cómo se recicla y dónde puedes llevarlo, solo selecciona la imagen del material que quieres consultar.</p>
    </header>

    <main id="pantalla-principal">
        <section class="materiales">
            <!-- Tarjetas de materiales -->
            <div class="tarjeta" onclick="mostrarMaterial('carton')">
                <img src="img/carton.png" alt="carton">
                <h3>Cartón</h3>
            </div>
            <div class="tarjeta" onclick="mostrarMaterial('plastico')">
                <img src="img/plastico.png" alt="plastico">
                <h3>Plástico</h3>
            </div>
           
            <div class="tarjeta" onclick="mostrarMaterial('vidrio')">
                <img src="img/vidrio.png" alt="vidrio">
                <h3>Vidrio</h3>
            </div>
            <div class="tarjeta" onclick="mostrarMaterial('papel')">
                <img src="img/papel.png" alt="papel">
                <h3>Papel</h3>
            </div>
            <div class="tarjeta" onclick="mostrarMaterial('aluminio')">
                <img src="img/aluminio.png" alt="aluminio">
                <h3>Aluminio</h3>
            </div>
            <div class="tarjeta" onclick="mostrarMaterial('electronicos')">
                <img src="img/electro.png" alt="electro">
                <h3>Electrónicos</h3>
            </div>
        </section>
    </main>

    <main id="pantalla-material" style="display:none;">
        <!-- Ficha del material se genera aquí con JS -->
    </main>
	


    <footer>
        <p>© 2025 EcoFinder | Educación ambiental y reciclaje</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
